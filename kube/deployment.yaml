kind: Service
apiVersion: v1
metadata:
  name: nbe
  # namespace: nbe
  labels:
    k8s-app: nbe
spec:
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    k8s-app: nbe
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nbe
  # namespace: nbe
  labels:
    k8s-app: nbe
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - nbe.atlas-ml.org
      secretName: auto-generated-nbe
  rules:
    - host: nbe.atlas-ml.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nbe
                port:
                  number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nbe
  # namespace: nbe
  labels:
    k8s-app: nbe
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: nbe
  template:
    metadata:
      labels:
        k8s-app: nbe
    spec:
      containers:
        - name: nbe
          image: ivukotic/nbe:latest
          command: ["python", "/findit.py"]
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "4"
              memory: "4Gi"
            limits:
              cpu: "48"
              memory: "16Gi"
